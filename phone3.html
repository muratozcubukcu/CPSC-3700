<!DOCTYPE html>
<html>
<head>
    <title>Pixel 8 Pro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>


    <div class="banner">
        <video playsinline autoplay muted loop>
            <source src="img/Pixel/pixelVid.mp4" type="video/mp4">
        </video>
    </div>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/Pixel/mint.png" alt="Pixel Image 1">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/Pixel/blue.png" alt="Pixel Image 2">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/Pixel/obsidian.png" alt="Pixel Image 3">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/Pixel/cream.png" alt="Pixel Image 4">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
                <button id="addItem" class="btn btn-primary" data-name="Pixel 8 Pro" data-price="700" data-quantity="1">Add to Cart</button>
            </div>
        </div>
    </div>

  <h2>Specifications</h2>
  <dl class ="spec">
      <h2>Price: $799</h2>
      <h5>CPU: Google Tensor G2</h5>
      <h5>GPU: Mali-G710 MP7</h5>
      <h5>RAM: 12 GB</h5>
      <h5>Weight: 213 g</h5>
      <h5>Protection: IP68 (Dust/Water Resistant)</h5>
      <h5>Screen Size: 6.7 inches</h5>
      <h5>Resolution: 1344 x 2992 pixels</h5>
      <h5>Screen Type: LTPO OLED</h5>
      <h5>Refresh Rate: 120 Hz</h5>
      <h5>Screen Protection: Corning Gorilla Glass Victus 2</h5>
  </dl>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="img.js"></script>
  <script src="nav.js"></script>
  <script src="cart.js"></script>
</body>
</html>
